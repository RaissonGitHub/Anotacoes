<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>

<body class="bg-dark">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6">
                <form action="" method="post">
                    <!-- Adicione a classe input-group -->
                    <div class="input-group my-3">
                        <!-- Se quiser na frente adicione uma div com  input-group-prepend-->
                        <div class="input-group-prepend">
                            <!-- Dentro da div adicione um elemento  -->
                            <!-- Quando Ã© texto pode adicionar um span com a classe input-group-text -->
                            <span class="input-group-text" id="basic-addon1">@</span>
                        </div>
                        <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                            aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3">
                        <!-- Se quiser atras coloque o input na frente -->
                        <input type="text" class="form-control" placeholder="Recipient's username"
                            aria-label="Recipient's username" aria-describedby="basic-addon2">
                        <!-- Crie uma div com input-group-append -->
                        <div class="input-group-append">
                            <!-- Coloque o elemento -->
                            <span class="input-group-text" id="basic-addon2">@example.com</span>
                        </div>
                    </div>
                    <!-- Input group atras e na frente -->
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">$</span>
                        </div>
                        <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                        <div class="input-group-append">
                            <span class="input-group-text">.00</span>
                        </div>
                        <!-- Para textarea -->
                        <div class="input-group mt-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">With textarea</span>
                            </div>
                            <textarea class="form-control" aria-label="With textarea"></textarea>
                        </div>
                        <!-- Tamanhos sm| nada | lg no div principal-->
                        <div class="input-group input-group-sm my-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroup-sizing-sm">Small</span>
                            </div>
                            <input type="text" class="form-control" aria-label="Small"
                                aria-describedby="inputGroup-sizing-sm">
                        </div>

                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroup-sizing-default">Default</span>
                            </div>
                            <input type="text" class="form-control" aria-label="Default"
                                aria-describedby="inputGroup-sizing-default">
                        </div>

                        <div class="input-group input-group-lg">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroup-sizing-lg">Large</span>
                            </div>
                            <input type="text" class="form-control" aria-label="Large"
                                aria-describedby="inputGroup-sizing-sm">
                        </div>
                        <!-- Checkboxes e input radios -->
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <!-- Crie uma div com input-group-text -->
                                <div class="input-group-text">
                                    <!-- Coloque o input dentro -->
                                    <input type="checkbox" aria-label="Checkbox for following text input">
                                </div>
                            </div>
                            <input type="text" class="form-control" aria-label="Text input with checkbox">
                        </div>

                        <div class="input-group">
                            <div class="input-group-prepend">
                                <!-- Crie uma div com input-group-text -->
                                <div class="input-group-text">
                                    <!-- Coloque o input dentro -->
                                    <input type="radio" aria-label="Radio button for following text input">
                                </div>
                            </div>
                            <input type="text" class="form-control" aria-label="Text input with radio button">
                        </div>
                        <!-- Multiplos inputs -->
                        <div class="input-group mt-3">
                            <div class="input-group-prepend">
                              <span class="input-group-text" id="">First and last name</span>
                            </div>
                            <!-- Coloque dois inputs -->
                            <input type="text" class="form-control">
                            <input type="text" class="form-control">
                          </div>
                          <!-- Multiplos addons -->
                          <div class="input-group my-3">
                            <div class="input-group-prepend"> 
                                <!-- Serve para append tambem -->
                                <!-- Coloque dois addons -->
                              <span class="input-group-text">$</span>
                              <span class="input-group-text">0.00</span>
                            </div>
                            <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                          </div>
                          <!-- Botoes -->
                          <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <button class="btn btn-outline-secondary" type="button">Button</button>
                            </div>
                            <input type="text" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1">
                          </div>
                          <!-- Select -->
                          <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <label class="input-group-text" for="inputGroupSelect01">Options</label>
                            </div>
                            <!-- Classe custom-select -->
                            <select class="custom-select" id="inputGroupSelect01">
                              <option selected>Choose...</option>
                              <option value="1">One</option>
                              <option value="2">Two</option>
                              <option value="3">Three</option>
                            </select>
                          </div>
                          <!-- File -->
                          <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <span class="input-group-text">Upload</span>
                            </div>
                            <!-- Classe custom-file -->
                            <div class="custom-file">
                                <!-- Classe custom-file-input -->
                              <input type="file" class="custom-file-input" id="inputGroupFile01">
                              <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                            </div>
                          </div>
                </form>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
