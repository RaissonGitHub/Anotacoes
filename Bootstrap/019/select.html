<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
 
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col mt-5">
                <form action="#" method="post">
                    <!-- Adicione form-select -->
                    <!-- form-select  ainda possui os tamanhos sm e lg -->
                    <select name="" id="" class="form-select">
                        <option value="#" selected>Selecione alguma opcao</option>
                        <option value="1">Opção 1</option>
                        <option value="2">Opção 2</option>
                        <option value="3">Opção 3</option>
                        <option value="4">Opção 4</option>
                        <option value="5">Opção 5</option>
                        <option value="6">Opção 6</option>
                        <option value="7">Opção 7</option>
                        <option value="8">Opção 8</option>
                    </select>
                </form>
            </div>
            <div class="col-12 mt-5">
                <form action="#" method="post">
                    <h1>Outro select</h1>
                    <!-- Adicione form-select -->
                    <!-- form-select  ainda possui os tamanhos sm e lg -->
                    <!-- Pode adicionar multiple para multiselecoes com ctrl -->
                    <!-- Pode adicionar size para mudar a exibicao dos elementos -->
                    <select name="" id="" class="form-select-lg" multiple size="5">
                        <option value="0" selected>Selecione alguma opcao</option>
                        <option value="1">Opção 1</option>
                        <option value="2">Opção 2</option>
                        <option value="3">Opção 3</option>
                        <option value="4">Opção 4</option>
                        <option value="5">Opção 5</option>
                        <option value="6">Opção 6</option>
                        <option value="7">Opção 7</option>
                        <option value="8">Opção 8</option>
                    </select>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
