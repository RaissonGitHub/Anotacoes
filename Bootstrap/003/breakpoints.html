<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        div {
            box-shadow: inset 0 0 1px black;
            background-color: rgb(176, 219, 220);
        }

        div[class^="container"] {
            box-shadow: inset 0 0 1px blue;
            background-color: transparent;
        }

        div[class^="row"] {
            box-shadow: inset 0 0 1px red;
            background-color: bisque;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <!-- o boostrap tem breakpoints para certas resolucoes de tela -->
            <!-- col para dispisitivos menores como celulares-->
            <!-- col-sm para dispisitivos pequenos -->
            <!-- col-md para dispisitivos medios como tablets-->
            <!-- col-lg para dispisitivos grandes como laptops -->
            <!-- col-xl para dispisitivos maiores -->
            <!-- col-xxl para dispisitivos muito grandes -->
            <div class="col-12 col-sm-4 col-md-3 col-lg-2">A</div>
            <div class="col-12 col-sm-4 col-md-3 col-lg-2">A</div>
            <div class="col-12 col-sm-4 col-md-3 col-lg-2">A</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
