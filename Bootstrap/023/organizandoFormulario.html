<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <form action="" method="post">
                    <div class="row mt-3">
                        <div class="col">
                            <div class="form-floating">
                                <input type="text"  class="form-control" name="name" id="name" placeholder="N">
                                <label for="name">Nome</label>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-floating">
                                <input type="text"  class="form-control" name="sname" id="sname" placeholder="N">
                                <label for="sname">Sobrenome</label>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-3" >
                        <div class="col">
                            <label for="cpf">CPF:</label>
                            <input type="number" name="cpf" id="cpf" class="form-control">
                        </div>
                        <div class="col">
                            <label for="i">Idade:</label>
                            <input type="number" name="i" id="i" class="form-control">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col">
                            <div class="form-check form-check-inline">
                                <input type="radio" name="gen" id="m" class="form-check-input">
                                <label for="m" class="form-check-label">Masculino</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="radio" name="gen" id="f" class="form-check-input">
                                <label for="f" class="form-check-label">Feminino</label>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">@</span>
                                </div>
                                <input type="email" class="form-control" placeholder="Email">
                            </div>
                        </div>
                        <div class="col">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="25" fill="currentColor" class="bi bi-telephone" viewBox="0 0 16 16">
                                            <path d="M3.654 1.328a.678.678 0 0 0-1.015-.063L1.605 2.3c-.483.484-.661 1.169-.45 1.77a17.6 17.6 0 0 0 4.168 6.608 17.6 17.6 0 0 0 6.608 4.168c.601.211 1.286.033 1.77-.45l1.034-1.034a.678.678 0 0 0-.063-1.015l-2.307-1.794a.68.68 0 0 0-.58-.122l-2.19.547a1.75 1.75 0 0 1-1.657-.459L5.482 8.062a1.75 1.75 0 0 1-.46-1.657l.548-2.19a.68.68 0 0 0-.122-.58zM1.884.511a1.745 1.745 0 0 1 2.612.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.68.68 0 0 0 .178.643l2.457 2.457a.68.68 0 0 0 .644.178l2.189-.547a1.75 1.75 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.6 18.6 0 0 1-7.01-4.42 18.6 18.6 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877z"></path>
                                          </svg>
                                    </span>
                                </div>
                                <input type="text" class="form-control" placeholder="Telefone">
                            </div>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col">
                            <label for="area" class="form-label">Observações: </label>
                            <textarea name="" id="" rows="10"class="form-control"></textarea>
                        </div>
                    </div>
                    <div class="row my-3">
                        <div class="col">
                            <input type="reset" value="Limpar" class="btn btn-secondary">
                        </div>
                        <div class="col  text-end">
                            <input type="submit" value="Enviar" class="btn btn-primary">
                        </div>
                        
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>
</html>
