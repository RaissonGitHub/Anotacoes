<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <div class="container my-5">
        <div class="row">
            <div class="col">
                <!-- Adicione data-bs-toggle="collapse"
                data-bs-target="" -->
                <button class="btn btn-primary"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseExemple" 
                aria-expanded="false"
                aria-controls="collapseExemple"
                >Botao</button>
                <!-- Qualquer elemento pode usar -->
                <a href="#" class="btn btn-primary"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseExemple" 
                aria-expanded="false"
                aria-controls="collapseExemple"
                >Link</a>
                <!-- Elemento a ser exibido -->
                <div class="collapse" id="collapseExemple">
                    <div class="card card-body">
                        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ea, commodi!
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
   
</body>
</html>
