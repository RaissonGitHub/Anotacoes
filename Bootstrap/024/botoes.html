<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="row ">
            <div class="col-12 my-3">
                <!-- Adicione btn no botao ou link -->
                <!-- Adicione btn-[cor] para preenche-lo -->
                <button type="button" class="btn btn-primary">Primary</button>
                <button type="button" class="btn btn-secondary">Secondary</button>
                <button type="button" class="btn btn-success">Success</button>
                <button type="button" class="btn btn-danger">Danger</button>
                <button type="button" class="btn btn-warning">Warning</button>
                <button type="button" class="btn btn-info">Info</button>
                <button type="button" class="btn btn-light">Light</button>
                <button type="button" class="btn btn-dark">Dark</button>

                <button type="button" class="btn btn-link">Link</button>
            </div>
            <!-- Transparentes -->
            <!-- Adicione btn-outline-[cor] -->
            <div class="col-12">
                <button type="button" class="btn btn-outline-primary">Primary</button>
                <button type="button" class="btn btn-outline-secondary">Secondary</button>
                <button type="button" class="btn btn-outline-success">Success</button>
                <button type="button" class="btn btn-outline-danger">Danger</button>
                <button type="button" class="btn btn-outline-warning">Warning</button>
                <button type="button" class="btn btn-outline-info">Info</button>
                <button type="button" class="btn btn-outline-light">Light</button>
                <button type="button" class="btn btn-outline-dark">Dark</button>
            </div>
            <!-- Tamnanhos  -->
            <div class="col-12 my-3">
                <button type="button" class="btn btn-primary btn-lg">Large button</button>
                <button type="button" class="btn btn-secondary">Normal button</button>
                <button type="button" class="btn btn-success btn-sm">Small button</button>
            </div>

            <!-- Desabilitar ações -->
            <!-- Se colocar a classe disabled os eventos relacionado ao botao serao desativados -->
            <div class="col-12 my-3">
                <button type="button" class="btn btn-primary disabled" onclick="console.log('ola')">Primary
                    button</button>
            </div>

            <!-- Block inline -->
            <div class="col-12 card d-inline text-end">
                    <button type="button" class="btn btn-secondary">Normal button</button>
            </div>
            <div class="col-12 card d-block text-center ">
                <button type="button" class="btn btn-secondary">Normal button</button>

            </div>
            <!-- Efeitos -->
            <div class="col-12">
                <p class="d-inline-flex gap-1">
                    <button type="button" class="btn " data-bs-toggle="button">Toggle button</button>
                    <button type="button" class="btn active btn-primary" data-bs-toggle="button" aria-pressed="true">Active toggle button</button>
                    <button type="button" class="btn btn-primary" disabled data-bs-toggle="button">Disabled toggle button</button>
                  </p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
