<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="bg-dark">

    <div class="container">
        <div class="row">
            <div class="col">
                <!-- Adicione a tag alert e coloque uma cor com alert-[cor] -->
                <p class="alert alert-warning mt-3 p-2">Mensagem de alerta</p>
                <p class="alert alert-success mt-3 p-2">Mensagem de sucesso</p>
                <p class="alert alert-danger mt-3 p-2">Mensagem de perigo</p>
                <!-- Pode colocar links estilizados com alert-link -->
                <p class="alert alert-dark mt-3 p-2 text-center">Está mensagem contem um <a href="#"
                        class="alert-link">Link</a> para ajuda.</p>
                <div class="alert alert-info mt-3 p-2">
                    <!-- Pode adicionar titulos -->
                    <h3>Título do alert</h3>
                    Mensagem de perigo
                </div>
                <!-- Alert com efeito de desaparecer -->
                <!-- Adicione alert-dismissible e um botao com btn-close e  data-bs-dismiss="alert" -->
                <!-- Sem efeito de fade e show -->
                <div class="alert alert-primary alert-dismissible" role="alert">
                    <strong>Holy guacamole!</strong> You should check in on some of those fields below.
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <!-- Com efeito de fade e show -->
                <div class="alert alert-light alert-dismissible fade show" role="alert">
                    <strong>Holy guacamole!</strong> You should check in on some of those fields below.
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <!-- Com Js -->
                <div id="liveAlertPlaceholder"></div>
                <button type="button" class="btn btn-primary" id="liveAlertBtn">Show live alert</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
        <!-- Script para inserir na pagina -->
    <script>
        const alertPlaceholder = document.getElementById('liveAlertPlaceholder')
        const appendAlert = (message, type) => {
            const wrapper = document.createElement('div')
            wrapper.innerHTML = [
                `<div class="alert alert-${type} alert-dismissible" role="alert">`,
                `   <div>${message}</div>`,
                '   <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>',
                '</div>'
            ].join('')

            alertPlaceholder.append(wrapper)
        }

        const alertTrigger = document.getElementById('liveAlertBtn')
        if (alertTrigger) {
            alertTrigger.addEventListener('click', () => {
                appendAlert('Nice, you triggered this alert message!', 'success')
            })
        }
    </script>
</body>

</html>
