<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <form action="" method="post">
                    <h1>Checkboxes</h1>
                    <!-- Adicione uma div com classe form-check para orientacao vertical-->
                    <div class="form-check">
                        <!-- Adicione no input a classe form-check-input -->
                        <input type="checkbox" class="form-check-input" name="a" id="a">
                        <!-- Adicione no label do input a classe form-check-label -->
                        <label for="a" class="form-check-label">Selecione</label>
                    </div>
                    <div class="form-check  mb-5">
                        <input type="checkbox" class="form-check-input" name="a" id="a">
                        <label for="a" class="form-check-label">Selecione</label>
                    </div>
                    <h1>Checkboxes inline</h1>
                    <!-- Adicione uma div com classe form-check-inline para orientacao horizontal-->
                    <div class="form-check form-check-inline">
                        <input type="checkbox" class="form-check-input" name="a" id="a">
                        <label for="a" class="form-check-label">Selecione</label>
                    </div>
                    <div class="form-check form-check-inline mb-5">
                        <input type="checkbox" class="form-check-input" name="a" id="a">
                        <label for="a" class="form-check-label">Selecione</label>
                    </div>
                    <h1>Radiobuttons</h1>
                    <!-- Adicione uma div com classe form-check para orientacao vertical-->
                    <div class="form-check">
                        <!-- Adicione no input a classe form-check-input -->
                        <input type="radio" name="e" id="e" class="form-check-input">
                        <!-- Adicione no label do input a classe form-check-label -->
                        <label for="e" class="form-check-label">Opcao 1</label>
                    </div>
                    <div class="form-check mb-5">
                        <input type="radio" name="e" id="r" class="form-check-input">
                        <label for="r" class="form-check-label">Opcao 2</label>
                    </div>
                    <h1>Radiobuttons inline</h1>
                    <!-- Adicione uma div com classe form-check-inline para orientacao horizontal-->
                    <div class="form-check form-check-inline">
                        <input type="radio" name="r" id="c" class="form-check-input">
                        <label for="c" class="form-check-label">Opcao 1</label>
                    </div>
                    <div class="form-check form-check-inline mb-5">
                        <input type="radio" name="r" id="b" class="form-check-input">
                        <label for="b" class="form-check-label">Opcao 2</label>
                    </div>
                    <h1>Switches</h1>
                    <!-- Alem do form-check adicione form-switch na div -->
                    <div class="form-check form-switch">
                        <!-- Adicione no input a classe form-check-input e pode colocar tambem um role="switch" para dar semantica ao input-->
                        <input type="checkbox" name="w" id="z" class="form-check-input" role="switch">
                        <!-- Adicione no label do input a classe form-check-label -->
                        <label for="z" class="form-check-label">Opcao 1</label>
                    </div>
                    <div class="form-check form-switch mb-5">
                        <input type="checkbox" name="w" id="v" class="form-check-input" role="switch">
                        <label for="v" class="form-check-label">Opcao 2</label>
                    </div>
                    <h1>Switches inline</h1>
                    <div class="form-check form-switch form-check-inline">
                        <!-- checked para marcado -->
                        <input type="checkbox" name="q" id="s" class="form-check-input" role="switch" checked>
                        <label for="s" class="form-check-label">Opcao 1</label>
                    </div>
                    <div class="form-check form-switch mb-5 form-check-inline">
                        <!-- disabled para nao ativo -->
                        <input type="checkbox" name="q" id="g" class="form-check-input" role="switch" disabled>
                        <label for="g" class="form-check-label">Opcao 2</label>
                        <!-- Adicione uma div com classe form-check-inline para orientacao horizontal-->
                    </div>
                    <h1>Elementos em reverse</h1>
                    <!-- Qualquer um dos elementos acima pode usar um reverse invertendo a ordem e posicao dos inputs e labels-->
                    <div class="form-check form-check-reverse">
                        <input type="checkbox" class="form-check-input" name="a" id="a">
                        <label for="a" class="form-check-label">Selecione</label>
                    </div>
                    <div class="form-check form-check-reverse mb-5">
                        <input type="checkbox" class="form-check-input" name="a" id="a">
                        <label for="a" class="form-check-label">Selecione</label>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
