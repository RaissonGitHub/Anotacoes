<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        div {
            box-shadow: inset 0 0 1px black;
            background-color: rgb(176, 219, 220);
        }

        div[class^="container"] {
            box-shadow: inset 0 0 1px blue;
            background-color: transparent;
        }

        div[class^="row"] {
            box-shadow: inset 0 0 1px red;
            background-color: bisque;
        }
    </style>
</head>

<body>
    <!-- Espacamentos com margin e padding  -->
    <!-- para margin adicione m[] | para padding adicione p[]  -->
    <!-- é possivel adicionar t (top) b (bottom) s(start) e (end) junto -->
    <!-- x para espacamento na esq e dir | y para espacamento top bottom -->
    <!-- se nao adicionar nada coloca nos 4 espacos -->
    <!-- OBS: os valores vao até 5 -->
    <div class="container mt-3">
        <div class="row">
            <!-- Nao é recomendado definir margens na propria coluna -->
            <div class="col-12 mx-5">1</div>
            <!-- Crie uma div e coloque nela -->
            <div class="col-12">
                <div class="my-3 ms-5">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                </div>
            <div class="col-12">
                <div class="p-5">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                </div>
            </div>
        </div>
       
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
