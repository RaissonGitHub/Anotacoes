<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center ">
            <div class="col">
                <form action="#" method="post">
                    <div class="mb-3">
                        <!-- Para formatar o label adicione form-label -->
                        <label for="" class="form-label">Usuário</label>
                        <!-- Para formatar o input adicione form-control -->
                        <!-- form-control possui tres tamanhos: sem nada, sm, lg -->
                        <input type="email" name="" id="" class="form-control form-control-lg">
                        <!-- Texto do form -->
                        <p class="form-text">O email é necessário</p>
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">Senha</label>
                        <input type="password" name="" id="" class="form-control form-control-sm">
                        <!-- Comparacao -->
                        <p>Sem classe</p>
                    </div>
                    <div class="mb-3 text-center">
                        <!-- Para formatar um botao adicione btn -->
                        <!-- Para centraliza-lo adicione um text-center na div -->
                        <input type="submit" value="Entrar" class="btn btn-primary px-5">
                    </div>
                </form>
            </div>
            <div class="col">
                <form action="#" method="post">
                    <div class="mb-3">
                        <!-- Se adicionar disabled o bootstrap aplica uma formatacao sem precisar adiconar uma clasee -->
                        <label class="form-label">Usuário</label>
                        <input type="text" class="form-control" disabled>
                    </div>

                    <div class="mb-3">
                        <!-- Se adicionar readonly o bootstrap aplica uma formatacao sem precisar adiconar uma clasee -->
                        <label class="form-label">Senha</label>
                        <input type="password" class="form-control" readonly value="1232daf">
                    </div>

                    <div class="mb-3 text-center">
                        <input type="submit" value="Entrar" class="btn btn-primary px-5">
                    </div>
                </form>
            </div>
            <div class="col-12">
                <form action="#" method="post">
                    <h1>Formulario na horizontal</h1>
                    <!-- Adicione uma row cols dentro para visual vertical -->
                    <div class="row align-items-center my-5">
                        <div class="col">
                            <!-- Pode adicionar form-control-plaintext para mudar a exibicao do formulario, dando a impressao que ele nao deve ser editado -->
                            <!-- Para esconder um item adicione visually-hidden -->
                            <label class="visually-hidden">Usuário</label>
                            <input type="text" class="form-control-plaintext" readonly value="user12dfa">
                        </div>
    
                        <div class="col">
                            
                            <label class="visually-hidden">Senha</label>
                            <input type="password" class="form-control"  >
                        </div>
    
                        <div class="col">
                            <input type="submit" value="Entrar" class="btn btn-primary px-5">
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-12">
                <h1>Mais inputs</h1>
                <form action="#" method="post" enctype="multipart/form-data">
            
                    <div class="mb-3">
                        <label for="" class="">Carregar ficheiro</label>
                        <input type="file" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label for="" class="">Escolher cor</label>
                        <input type="color" class="form-control-color">
                    </div>

                    <div class="mb-3">
                        <label for="" class="">Observações</label>
                        <textarea rows="5" class="form-control"></textarea>
                    </div>
            
                    <div class="mb-3 text-end">
                        <input type="submit" value="Carregar" class="btn btn-primary">
                    </div>
            
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
