<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-primary" id="liveToastBtn">Show live toast</button>
                <div class="toast-container position-fixed bottom-0 end-0 p-3">
                    <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                        <div class="toast-header bg-danger text-light">
                            <strong class="me-auto">Titulo</strong>
                            <small>11 mins ago</small>
                            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                        </div>
                        <div class="toast-body">
                            Hello, world! This is a toast message.
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col">
                <button type="button" class="btn btn-success" id="a">Show live toast</button>
                <div class="toast"  role="alert" aria-live="assertive" aria-atomic="true" id="a1">
                    <div class="toast-body">
                      Hello, world! This is a toast message.
                      <div class="mt-2 pt-2 border-top">
                        <button type="button" class="btn btn-primary btn-sm">Take action</button>
                        <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="toast">Close</button>
                      </div>
                    </div>
                  </div>
            </div>
        </div>
    </div>

    <!-- Add Bootstrap JS before your custom script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- Add your custom script after Bootstrap JS -->
    <script>
        const toastTrigger = document.getElementById('liveToastBtn')
        const a = document.getElementById('a')
        const a1 = document.getElementById('a1')
        const toastLiveExample = document.getElementById('liveToast')

        if (toastTrigger) {
            const toastBootstrap = new bootstrap.Toast(toastLiveExample)
            toastTrigger.addEventListener('click', () => {
                toastBootstrap.show()
            })
        }
        if (a) {
            const toastBootstrap = new bootstrap.Toast(a1)
            a.addEventListener('click', () => {
                toastBootstrap.show()
            })
        }
    </script>

</body>

</html>
