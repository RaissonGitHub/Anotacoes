<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        div {
            box-shadow: inset 0 0 1px black;
            background-color: rgb(176, 219, 220);
        }

        div[class^="container"] {
            box-shadow: inset 0 0 1px blue;
            background-color: transparent;
        }

        div[class^="row"] {
            box-shadow: inset 0 0 1px red;
            background-color: bisque;
        }
    </style>
</head>

<body>
    
    <h1>Cores no Bootstrap</h1>
    <!-- azul -->
    <div class="bg-primary">&nbsp;</div>
    <!-- cinza -->
    <div class="bg-secondary">&nbsp;</div>
    <!-- verde -->
    <div class="bg-sucess">&nbsp;</div>
    <!-- vermelho -->
    <div class="bg-danger">&nbsp;</div>
    <!-- laranja -->
    <div class="bg-warning">&nbsp;</div>
    <!-- azul claro -->
    <div class="bg-info">&nbsp;</div>
    <!-- branco -->
    <div class="bg-light">&nbsp;</div>
    <!-- preto -->
    <div class="bg-dark">&nbsp;</div>

    <!-- Pode ser adicionado ao texto tambem -->

    <p class="text-primary">Lorem ipsum dolor sit amet consectetur adipisicing.</p>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
