<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        div {
            box-shadow: inset 0 0 1px black;
            background-color: rgb(176, 219, 220);
        }

        div[class^="container"] {
            box-shadow: inset 0 0 1px blue;
            background-color: transparent;
        }

        div[class^="row"] {
            box-shadow: inset 0 0 1px red;
            background-color: bisque;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <!-- O bootstrap trabalha sempre com o tamanho maximo de 12 nas colunas -->
            <div class="col-12">A</div>
        </div>
        <div class="row">
            <!-- definindo 6 em cada coluna podemos dividir em 2 -->
            <div class="col-6">A</div>
            <div class="col-6">A</div>
        </div>
        <div class="row">
            <!-- definindo 4 em cada coluna podemos dividir em 3 -->
            <div class="col-4">A</div>
            <div class="col-4">A</div>
            <div class="col-4">A</div>
        </div>
        <div class="row">
            <!-- definindo 3 em cada coluna podemos dividir em 4... -->
            <div class="col-3">A</div>
            <div class="col-3">A</div>
            <div class="col-3">A</div>
            <div class="col-3">A</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
