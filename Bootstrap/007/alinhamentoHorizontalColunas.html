<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        div {
            box-shadow: inset 0 0 1px black;
            background-color: rgb(176, 219, 220);
        }

        div[class^="container"] {
            box-shadow: inset 0 0 1px blue;
            background-color: transparent;
        }

        div[class^="row"] {
            box-shadow: inset 0 0 1px red;
            background-color: bisque;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Para alinhar as colunas horizontalmente coloque na row justify-content-[formato] -->
        <div class="row justify-content-start">
            <div class="col-6">A</div>
        </div>
        <div class="row justify-content-center">
            <div class="col-6">B</div>
        </div>
        <div class="row justify-content-end">
            <div class="col-6">C</div>
        </div>
        <div class="row justify-content-around">
            <div class="col-3">A</div>
            <div class="col-3">B</div>
            <div class="col-3">C</div>
        </div>
        <div class="row justify-content-between">
            <div class="col-3">A</div>
            <div class="col-3">B</div>
            <div class="col-3">C</div>
        </div>
        <div class="row justify-content-evenly">
            <div class="col-3">A</div>
            <div class="col-3">B</div>
            <div class="col-3">C</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
