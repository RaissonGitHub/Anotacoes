<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <form action="" method="post">
                    <!-- Sem form-floating -->
                    <div class="my-3">
                        <input type="text" name="texto" id="t1" class="form-control">
                        <label for="t1" >Primeiro input</label>
                    </div>
                    <!-- Com form-floating -->
                    <div class="my-3 form-floating">
                        <input type="text" name="texto" id="t1" class="form-control">
                        <label for="t1">Primeiro input</label>
                    </div>
                    <!-- Com form-floating e com placeholder hÃ¡ uma animacao -->
                    <!-- OBS: o valor do placeholder nao aparece -->
                    <div class="my-3 form-floating">
                        <input type="text" name="texto" id="t1" class="form-control" placeholder="Primeiro input">
                        <label for="t1">Primeiro input</label>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
